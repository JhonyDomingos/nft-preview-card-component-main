<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
              <!--NORMALIZE CSS-->
    <link rel="stylesheet" href="css/normalize.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main> <!--main container - start-->      
        <section class="main-img"> 
          <img src="images/image-equilibrium.jpg" alt="Equilibrium-Image">
          <div class="icon-view">
            <img src="images/icon-view.svg" alt="icon-view">
          </div>
        </section>
        <section>       
          <h1>Equilibrium #3429</h1> 
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <ul>
            <li>
              <img src="images/icon-ethereum.svg" alt="ethereum-icon">
              0.041 ETH
            </li>
            <li>
              <img src="images/icon-clock.svg" alt="clock-icon">
              3 days left
            </li>
          </ul>
        </section>
        <div class="creator">
          <img src="images/image-avatar.png" alt="avatar-Jules-Wyvern-icon">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>      
    </main> <!--main container - End-->
          <footer>
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/JhonyDomingos" target="_blank">Jhonatan Domingos</a>.
          </div>
        </footer> 
  </body>
</html>
